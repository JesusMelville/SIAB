<!-- src/app/features/auth/register/register.component.html -->
<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <div class="logo-circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 3v18h18"></path>
          <path d="m19 9-5 5-4-4-3 3"></path>
        </svg>
      </div>
      <h1>Crear Cuenta</h1>
      <p>Sistema Bibliométrico</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input
          id="nombre"
          type="text"
          formControlName="nombre"
          class="form-control"
          [class.is-invalid]="submitted && f['nombre'].errors"
          placeholder="Juan Pérez García"
        />
        <div *ngIf="submitted && f['nombre'].errors" class="invalid-feedback">
          <div *ngIf="f['nombre'].errors['required']">El nombre es requerido</div>
          <div *ngIf="f['nombre'].errors['minlength']">El nombre debe tener al menos 3 caracteres</div>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="submitted && f['email'].errors"
          placeholder="usuario@universidad.edu.pe"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">El email es requerido</div>
          <div *ngIf="f['email'].errors['email']">Email inválido</div>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="submitted && f['password'].errors"
          placeholder="Mínimo 6 caracteres"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">La contraseña es requerida</div>
          <div *ngIf="f['password'].errors['minlength']">Mínimo 6 caracteres</div>
        </div>
      </div>

      <!-- Confirmar Contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          class="form-control"
          [class.is-invalid]="submitted && f['confirmPassword'].errors"
          placeholder="Repite tu contraseña"
        />
        <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
          <div *ngIf="f['confirmPassword'].errors['required']">Debes confirmar tu contraseña</div>
          <div *ngIf="f['confirmPassword'].errors['passwordMismatch']">Las contraseñas no coinciden</div>
        </div>
      </div>

      <!-- Error message -->
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn-register" [disabled]="loading">
        <span *ngIf="!loading">Registrarse</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>

      <!-- Link a login -->
      <div class="login-link">
        ¿Ya tienes cuenta? 
        <a [routerLink]="['/login']">Inicia sesión</a>
      </div>
    </form>
  </div>
</div>
