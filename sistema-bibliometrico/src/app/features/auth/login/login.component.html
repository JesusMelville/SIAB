<!-- src/app/features/auth/login/login.component.html -->
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 3v18h18"></path>
          <path d="m19 9-5 5-4-4-3 3"></path>
        </svg>
      </div>
      <h1>Sistema Bibliométrico</h1>
      <p>Análisis Inteligente de Tesis</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Usuario</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="submitted && f['email'].errors"
          placeholder="usuario@universidad.edu.pe"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">El email es requerido</div>
          <div *ngIf="f['email'].errors['email']">Email inválido</div>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="submitted && f['password'].errors"
          placeholder="••••••••"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">La contraseña es requerida</div>
        </div>
      </div>

      <!-- Error message -->
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn-login" [disabled]="loading">
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>

      <div class="links-container">
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <a [routerLink]="['/register']" class="register-link">Crear cuenta</a>
      </div>
    </form>
  </div>
</div>
